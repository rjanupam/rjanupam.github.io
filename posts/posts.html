<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../images/profile_pic.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>anupam's posts</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="space-mono-regular">
    <div class="screen">
      <div class="name space-mono-bold">anupam</div>
      <hr />
      <a href="../index.html">home</a>
      <hr />
      <div class="post-list">
        <ul id="post-list"></ul>
      </div>
    </div>

    <!-- script -->
    <script>
      fetch("posts.json")
        .then((res) => res.json())
        .then((posts) => {
          const list = document.getElementById("post-list");

          posts.sort((x, y) => new Date(y.date) - new Date(x.date));

          posts.forEach((post) => {
            const item = document.createElement("li");
            item.innerHTML = `${new Date(post.date).toLocaleDateString("en-CA")} ~ <a href="viewer.html?post=${post.file}">${post.title}</a>`;
            list.append(item);
          });
        })
        .catch((error) => {
          console.error("error loading posts: ", error);
        });
    </script>
  </body>
</html>
